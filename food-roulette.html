<body>

  <textarea id="foodInput" placeholder="ä¾‹ï¼šå¯¿å¸

  <button id="setFoods">ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’ä½œã‚‹</button>
  <div class="roulette-container">
    <div class="arrow"></div>
    <canvas id="roulette" width="400" height="400"></canvas>
  </div>
  <button id="spin">å›ã™ï¼</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    let foods = ["å¯¿å¸", "ãƒ”ã‚¶", "ãƒ©ãƒ¼ãƒ¡ãƒ³", "ã‚«ãƒ¬ãƒ¼"];
    let colors = [];
    let arc = (2 * Math.PI) / foods.length;
    let startAngle = 0;
    let spinning = false;

    // è‰²ã‚’å‡ç­‰ã«åˆ†ã‘ã‚‹ï¼ˆã¯ã£ãã‚Šã—ãŸè‰²èª¿ï¼‰
    function generateDistinctColors(n) {
      const colors = [];
      for (let i = 0; i < n; i++) {
        const hue = Math.round((360 / n) * i); // å‡ç­‰ã«è‰²ç›¸ã‚’åˆ†ã‘ã‚‹
        const saturation = 80; // é®®ã‚„ã‹ã•
        const lightness = 65; // æ˜ã‚‹ã•ï¼ˆãƒ‘ã‚¹ãƒ†ãƒ«å¯„ã‚Šï¼‰
        colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
      }
      return colors;
    }

    function drawRoulette() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < foods.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + arc);
        ctx.fill();

        // ãƒ†ã‚­ã‚¹ãƒˆæç”»
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "bold 15px sans-serif";
        ctx.fillText(foods[i], radius - 40, 10);
        ctx.restore();
      }
    }

    function spinRoulette() {
      if (spinning) return;
      spinning = true;
      document.getElementById("result").textContent = "";

      let spinTime = 0;
      const spinTimeTotal = Math.random() * 5000 + 9000;
      const spinVelocity = Math.random() * 10 + 20;

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          spinning = false;
          calcResult();
          return;
        }
        const easeOut = spinVelocity * Math.pow((1 - spinTime / spinTimeTotal), 2);
        startAngle += (easeOut * Math.PI) / 180;
        drawRoulette();
        requestAnimationFrame(rotate);
      }

      rotate();
    }

    function calcResult() {
      const degrees = (startAngle * 180) / Math.PI + 90;
      const arcd = 360 / foods.length;
      const index = Math.floor((360 - (degrees % 360)) / arcd) % foods.length;
      const selected = foods[index];
      document.getElementById("result").textContent = `ğŸ¯ çµæœï¼š${selected}`;
    }

    document.getElementById("setFoods").addEventListener("click", () => {
      const input = document.getElementById("foodInput").value.trim();
      if (!input) return alert("é£Ÿã¹ç‰©ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ğŸ±");
      foods = input.split(/\n+/).map(f => f.trim()).filter(f => f);
      if (foods.length < 2) return alert("2ã¤ä»¥ä¸Šã®é£Ÿã¹ç‰©ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ğŸœ");
      arc = (2 * Math.PI) / foods.length;
      colors = generateDistinctColors(foods.length);
      drawRoulette();
    });

    document.getElementById("spin").addEventListener("click", spinRoulette);

    colors = generateDistinctColors(foods.length);
    drawRoulette();
  </script>
